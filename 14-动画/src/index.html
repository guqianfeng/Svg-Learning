<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
</head>
<body>
  <svg width="500" height="500">
    <rect x="100" y="100" fill="red">
      <animate attributeName="width" from="0" to="300" dur="5s" fill="freeze"></animate>
      <animate attributeName="height" from="400" to="100" dur="5s" fill="freeze"></animate>
    </rect>
  </svg>
</body>
</html>
