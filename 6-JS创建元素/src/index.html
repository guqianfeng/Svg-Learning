<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js创建svg元素</title>
</head>
<body>
  <script>
    function createTag (tag, attrObj) {
      const ns = "http://www.w3.org/2000/svg"
      let oTag = document.createElementNS(ns, tag)
      for (let attr in attrObj) {
        oTag.setAttribute(attr, attrObj[attr])
      }
      return oTag
    }

    let oSvg = createTag("svg", {
      width: '100%',
      height: '100vh'
    })
    let oCircle = createTag("circle", {
      cx: 400,
      cy: 400,
      r: 200,
      stroke: 'red',
      fill: 'none'
    })
    oSvg.appendChild(oCircle)
    document.body.appendChild(oSvg)
  </script>
</body>
</html>
